{% load static %}
{% for same_product in same_products %}
    <div class="block">
        <a href="#"><img src="{% static same_product.image_src %}" alt="{{ same_product.alt }}">
            <div class="text">
                <img src="{% static 'img/icon-hover.png' %}" alt="img">
                <h4>{{ same_product.name }}</h4>
                <p>{{ same_product.desc }}</p>
            </div>
        </a>
    </div>
{% endfor %}
